<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- AI Brain/Neural Network Icon -->
  <g transform="translate(16, 16)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neural nodes -->
    <circle cx="-6" cy="-6" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="6" cy="-6" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="-6" cy="6" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="6" cy="6" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-8" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="8" r="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="0" y1="0" x2="-6" y2="-6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="6" y2="-6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    
    <!-- Outer connections -->
    <line x1="-6" y1="-6" x2="0" y2="-8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
    <line x1="6" y1="-6" x2="0" y2="-8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
    <line x1="-6" y1="6" x2="0" y2="8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
    <line x1="6" y1="6" x2="0" y2="8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  </g>
</svg>
