version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: formflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: formflow
      MYSQL_USER: formflow_user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - formflow-network

  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: formflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/formflow
      SPRING_DATASOURCE_USERNAME: formflow_user
      SPRING_DATASOURCE_PASSWORD: your_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      GOOGLE_API_KEY: your_gemini_api_key
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - formflow-network
    volumes:
      - ./backend:/app

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: formflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./client/dist:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - formflow-network

volumes:
  postgres_data:

networks:
  formflow-network:
    driver: bridge
