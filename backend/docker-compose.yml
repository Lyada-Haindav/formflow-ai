version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: formflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: formflow
      MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - formflow-network

  backend:
    build: .
    container_name: formflow-backend
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/formflow
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - formflow-network

volumes:
  mysql_data:

networks:
  formflow-network:
    driver: bridge
