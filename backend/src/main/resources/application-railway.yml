server:
  port: 8080

spring:
  profiles:
    active: railway
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true

logging:
  level:
    org.springframework: INFO
    com.formweaverai: DEBUG
